name: CI/CD deploy to vps server

on:
  schedule:
    - cron: '59 11 * * *'
  push:
    branches:
      - main

permissions:
  packages: write

jobs:   
  build-and-push-frontend-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # v3.0.0

      - name: Log into registry $https://ghcr.io
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify package-lock.json
        run: md5sum frontend/package-lock.json

      - name: Show cache key for frontend
        run: |
          echo "Cache Key: frontend-${{ hashFiles('frontend/package-lock.json') }}"

      - name: Verify Cache Layers
        run: docker buildx imagetools inspect ghcr.io/vchen7629/atlaxiom-frontend:prod

      # Build and push Docker image with Buildx (don't push on PR)ssss
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/vchen7629/atlaxiom-frontend:prod
          cache-from: type=gha, key=npm-cache-${{ hashFiles('frontend/package-lock.json') }}
          cache-to: type=gha,mode=max, key=npm-cache-${{ hashFiles('frontend/package-lock.json') }}
          build-args: |
            - BUILDKIT_PROGRESS=plain
            - NPM_CONFIG_CACHE=/app/.npm

      # Debugging step: Verify the current working directory
      - name: Print working directory inside Docker container
        run: |
          echo "Working directory: $(pwd)"

      # Debugging step: List contents of /app inside Docker container
      - name: List contents of /app directory in Docker container
        run: |
          docker run --rm ghcr.io/vchen7629/atlaxiom-frontend:prod ls -la /app

      - name: Verify NPM_CONFIG_CACHE directory
        run: |
          if [ -d "/app/.npm" ]; then
            echo "NPM_CONFIG_CACHE directory exists!"
          else
            echo "NPM_CONFIG_CACHE directory does not exist!"
          fi

  build-and-push-backend-image:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # v3.0.0

      - name: Log into registry https://ghcr.io
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./loginapi
          push: true
          tags: ghcr.io/vchen7629/atlaxiom-backend:prod
          cache-from: type=gha, key=${{ runner.os }}-npm-cache-${{ hashFiles('loginapi/package-lock.json') }}
          cache-to: type=gha,mode=max, key=${{ runner.os }}-npm-cache-${{ hashFiles('loginapi/package-lock.json') }}
          build-args: BUILDKIT_PROGRESS=plain

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-and-push-frontend-image
      - build-and-push-backend-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: 'Pulling latest container'
        uses: appleboy/ssh-action@v1.2.0
        with: 
          port: 22
          host: ${{ secrets.VPS_IP_ADDRESS }}
          username: vchen7629
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd Atlaxiom/
            docker compose pull
                               

